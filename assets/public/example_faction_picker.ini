[action_green]
convertTo:front_base
text:德意志绿地帝国
playSoundToPlayer:ROOT:res/raw/ger_select.ogg
description:无论是狂风暴雪，或烈日当空，无论是炎热白昼，或冰冷黑夜\n即使沙尘扑面而来，我们心情依然愉快，依然愉快\n我们的坦克在疾驰，迎风暴而行。\n-初始单位：重型坦克x2 建造者x2 摩托化装备x1 国防军x1 国民警卫队x3\n绿地帝国是轴心国的领导，其大部分单位不需要升级便可直接生产，并且拥有最便宜的步兵，并且装甲系单位十分优良，主要空军以飞碟为主，海战以两栖的武装太空车为主，并且防空炮塔的无人遥控导弹可以手动指挥，除此之外，还拥有便宜、高效的短程反核导弹及昂贵但威力巨大的核武器；其政府派系分为隆派与纳粹党，势力范围为整个火星及驻地球占领军
iconExtraImage:green.png
unitShownInUI:front_base
displayType:Upgrade
buildSpeed:1
