text:铁锈自由联邦
playSoundToPlayer:ROOT:res/raw/eun_select.ogg
description:向前推进，军歌嘹亮，与自由之师并肩携手。\n勇猛无畏，忠贞不渝，我们战无不胜！\n-初始单位：重型坦克x3 建造者x3\n铁锈联邦是国际联盟的领导，其拥有十分均衡的单位及强大的后勤能力&实验性单位，并且T3B单位还拥有全局储能的续航盾，而且T3B单位还拥有无法拦截且射程远的加速炮武器，除此之外，T3B单位还拥有潜行时向潜艇发射核鱼雷，上浮时，向海面或地面发射核弹头的核潜艇及两栖航母，还有速度最快，但十分消耗资金的战略轰炸机；其政府派系为共和党、民主党、社会党、马克思党，势力范围为地球西亚、中亚、东南亚、美洲、大洋洲、非洲、西欧
iconExtraImage:rust.png
unitShownInUI:commandCenter
displayType:Upgrade
buildSpeed:1
ai_isHighPriority:true
spawnUnits:heavyTank*3(gridAlign=true),builder*3(gridAlign=true)
[action_rustSoviet]
convertTo:base_core_T1
text:北方联合国
playSoundToPlayer:ROOT:res/raw/nun_select.ogg
description:嘿白匪军就是一群黑乌鸦，想把我们踏在脚底下。\n红军战士迈开步向前进，响应号召我们去斗争。\n让革命的火燃烧在全世界，把大教堂监狱都毁灭。\n-初始单位：中型装甲坦克x3 建造者x3\n北方联合国是第二国际的领导，拥有强大的步兵与装甲单位、大部分单位支持改装，生产单位有工厂等级加速，并且为了更方便进行游击战，大部分建筑的功能十分繁多，包括但不限于重型工厂和重型改装库可以为同派系装甲类单位恢复生命值，轻型工厂、重型工厂、建造者可以获取资源；其政府派系分为毛派、托派、斯派，势力范围为俄罗斯远东红军
iconExtraImage:rustSoviet.png
unitShownInUI:base_core_T1
displayType:Upgrade
buildSpeed:1
isVisible:true
ai_isHighPriority:true
spawnUnits:sovietRust_medium_tank*3(gridAlign=true),soviet_builder*3(gridAlign=true)
removeGlobalTeamTags:cpc
